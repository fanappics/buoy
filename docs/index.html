<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Buoy UI Library</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="js/buoy.js"></script>
</head>
<body>
  <header>
    <h1>Buoy Documentation</h1>
  </header>
  <section>
    <nav>
      <strong>Components</strong>
    </nav>
    <main>
      <div id="app">
          <b-button :text=message></b-button>
          <b-container label="BContainer">
            <b-button test="button 1"></b-button>
            <b-button test="button 2"></b-button>
            <b-button test="button 3"></b-button>
          </b-container>
      </div>
    </main>
    <aside></aside>
  </section>
  <footer>
    &copy; Fanatics
  </footer>
  
  <script>
    Vue.use(buoy)
    var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    }
  })
  </script>
</body>
</html>
